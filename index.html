<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="body">
    <main class="main">
      <header class="main__header">
        <h1 class="main__title">Tic-Tac-Toe game</h1>
      </header>
      <section class="panel">
        <p class="panel__paragraph"></p>
      </section>
      <section class="playground">
        <p class="playground__item" data-pos="0">0</p>
        <p class="playground__item" data-pos="1">1</p>
        <p class="playground__item" data-pos="2">2</p>
        <p class="playground__item" data-pos="3">3</p>
        <p class="playground__item" data-pos="4">4</p>
        <p class="playground__item" data-pos="5">5</p>
        <p class="playground__item" data-pos="6">6</p>
        <p class="playground__item" data-pos="7">7</p>
        <p class="playground__item" data-pos="8">8</p>
      </section>
      <button class="playground__button">Reset the game</button>
    </main>

    <script src="main.js"></script>
  </body>
</html>
