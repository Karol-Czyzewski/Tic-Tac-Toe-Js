<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="body">
    <main class="main">
      <header class="main__header">
        <h1 class="main__title">Tic-Tac-Toe game</h1>
      </header>

      <section class="playground">
        <p class="playground__item">1</p>
        <p class="playground__item">2</p>
        <p class="playground__item">3</p>
        <p class="playground__item">4</p>
        <p class="playground__item">5</p>
        <p class="playground__item">6</p>
        <p class="playground__item">7</p>
        <p class="playground__item">8</p>
        <p class="playground__item">9</p>
      </section>
      <button class="playground__button">Reset the game</button>
    </main>

    <script src="main.js"></script>
  </body>
</html>
